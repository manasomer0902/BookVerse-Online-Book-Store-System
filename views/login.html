<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BookVerse</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="/images/favicon.ico">
</head>
<body>

<header class="navbar">
  <a href="/" class="logo">
    <img src="/images/logo.png" alt="BookVerse Logo">
    <span>BookVerse</span>
  </a>

  <nav>
    <a href="/">Home</a>
    <a href="/books">View Books</a>
    <a href="/contact">Contact</a>
    <a href="/reviews">Feedback</a>

    <a href="/login" class="btn login-btn active">Login</a>
    <a href="/signup" class="btn signup-btn">Sign Up</a>
  </nav>
</header>

<section class="auth-section">
  <div class="auth-card">
    <h2>Login to BookVerse</h2>
    <p class="auth-subtitle">Access your account</p>

    <form onsubmit="handleLogin(event)">

      <div class="form-group">
        <label>Email or Phone Number</label>
        <input type="text" id="loginInput" required>
        <small class="error-text" id="loginError"></small>
      </div>

      <div class="form-group">
        <label>Login As</label>
        <select id="roleSelect" required>
          <option value="student">Student</option>
          <option value="seller">Seller</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="form-group password-group">
        <label>Password</label>
        <input type="password" id="passwordInput" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <button type="submit" class="btn-primary auth-btn">Login</button>
    </form>

    <div class="auth-links">
      <a href="/forgot-password" class="forgot-link"> 
        Forgot Password?
      </a>
    </div>

      <p style="margin-top:10px;">
        Don‚Äôt have an account? 
        <a href="/signup">Sign Up</a>
      </p>
    </div>
  </div>
</section>

<footer class="footer">
  <p>¬© 2026 BookVerse ‚Äì All Rights Reserved.</p>
</footer>
<script>
async function handleLogin(event) {
  event.preventDefault();

  const emailOrPhone = document.getElementById("loginInput").value.trim();
  const password = document.getElementById("passwordInput").value;
  const role = document.getElementById("roleSelect").value;
  const error = document.getElementById("loginError");

  error.textContent = "";

  if (!emailOrPhone || !password || !role) {
    error.textContent = "All fields are required";
    return;
  }

  try {
    const response = await fetch("/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        emailOrPhone,
        password,
        role
      })
    });

    const result = await response.json();

    if (!response.ok) {
      error.textContent = result.message;
      return;
    }

    // ‚úÖ STORE SESSION
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("userId", result.user.id);
    localStorage.setItem("userName", result.user.name);
    localStorage.setItem("userRole", result.user.role);

    // ‚úÖ ROLE BASED REDIRECT
    if (result.user.role === "admin") {
      window.location.href = "/admin";
    } else if (result.user.role === "seller") {
      window.location.href = "/seller";
    } else {
      window.location.href = "/";
    }

  } catch (err) {
    error.textContent = "Server error. Please try again later.";
  }
}
</script>

<script>
function togglePassword() {
  const pwd = document.getElementById("passwordInput");
  pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>


</body>
</html>
