<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | BookVerse</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header class="navbar">
  <a href="/" class="logo">
    <img src="/images/logo.png" alt="BookVerse">
    <span>BookVerse</span>
  </a>
</header>

<section class="auth-section">
  <div class="auth-card">
    <h2>Create your BookVerse account</h2>
    <p class="auth-subtitle">Sign up to start shopping books</p>

    <form id="signupForm">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter full name" required>
      </div>

      <div class="form-group">
        <label>Email or Phone Number</label>
        <input type="text" id="emailOrPhone" placeholder="Enter email or phone" required>
      </div>

      <div class="form-group password-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
      </div>

      <div class="form-group password-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        <span class="toggle-password" onclick="togglePassword('confirmPassword')">&#128065;</span>
      </div>

      <button type="submit" class="btn-primary auth-btn">Sign Up</button>

      <div class="auth-links">
        <p>
          Already have an account?
          <a href="/login">Login</a>
        </p>
        <small id="message" class="error-text"></small>
      </div>

    </form>
  </div>
</section>


<script>
function togglePassword(id) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}

document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const contact = document.getElementById("emailOrPhone").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirmPassword").value;
  const msg = document.getElementById("message");

  msg.textContent = "";

  // Validation
  if (!name || !contact || !password || !confirm) {
    msg.textContent = "All fields are required";
    return;
  }

  if (contact.includes("@")) {
    if (!contact.includes(".")) {
      msg.textContent = "Invalid email format";
      return;
    }
  } else {
    if (!/^\d{10}$/.test(contact)) {
      msg.textContent = "Phone number must be 10 digits";
      return;
    }
  }

  if (password !== confirm) {
    msg.textContent = "Passwords do not match";
    return;
  }

  try {
    const res = await fetch("/api/auth/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name,
        emailOrPhone: contact,
        password
      })
    });

    const data = await res.json();

    if (!res.ok) {
      msg.textContent = data.message;
    } else {
      alert("Signup successful! Please login.");
      window.location.href = "/login";
    }
  } catch (err) {
    msg.textContent = "Server error. Try again later.";
  }
});
</script>

</body>
</html>
